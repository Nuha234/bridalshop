  <meta charset="utf-8">
  <title>Bride's Order List</title>
  <link rel="stylesheet" href="todos.css"/>
  <style type="text/css">
  a:link {
	color: #C1B93D;
}
a:visited {
	color: #FFF;
}
body {
	background-image: url(images/banner.jpg);
}
  </style>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-5201171-9']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
  '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  
</head>
<body>
  <div>
    <div>
      <div align="center">
        <h1><a href="index.html" style="font-family: Edwardian Script ITC, Helvetica, Arial, sans-serif">Home</a> <a href="contact.html" style="font-family: Edwardian Script ITC, Helvetica, Arial, sans-serif">Contact</a></h1>
      </div>
    </div>
  </div>

  <div id="todoapp">

    <header>
      <h1>Tell Us What You Want..</h1>
      <input id="new-todo" type="text" placeholder="What do you want for your wedding">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as Ordered</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear Ordered</a>
      <div id="todo-count"></div>
    </footer>

</div>
<div id="instructions"></div>

  <div id="credits"></div>

  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="backbone.localStorage.js"></script>
  <script src="todos.js"></script>
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>
<script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> ordered <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
